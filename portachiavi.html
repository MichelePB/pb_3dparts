<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Portachiavi</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: #f2f2f2;
            padding: 30px;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(to right, #f0f2f0, #000c40);
            color: black;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .variant {
            display: inline-block;
            margin: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .variant img {
            width: 200px;
            border-radius: 8px;
        }

        .variant p {
            margin-top: 10px;
        }
                .back-arrow {
            position: absolute;
            top: 40px;
            left: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
        }

        .back-arrow::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-left: 3px solid #000;
            border-bottom: 3px solid #000;
            transform: rotate(45deg);
            left: 10px;
            top: 8px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <a href="Sito.html" class="back-arrow" aria-label="Torna alla pagina precedente"></a>

    </header>
    <div class="variant">
        <img src="Portachiavi_copertina.png" alt="A freccia">
        <p>Modello 1</p>
    </div>

    <div class="variant">
        <img src="Portachiavi_modello1.png" alt="Rettangolare">
        <p>Modello 2</p>
    </div>

    <div class="variant">
        <img src="Portachiavi_modello2.png" alt="Tondo">
        <p>Modello 3</p>
    </div>

</body>
</html>
