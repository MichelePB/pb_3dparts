    <title>Portachiavi</title>

        body {

            background: #f2f2f2;
            padding: 30px;

            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;

        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .variant {
            display: inline-block;
            margin: 20px;

            padding: 15px;
            border-radius: 12px;

        }

        .variant img {
            width: 200px;
            border-radius: 8px;
        }

        .variant p {
            margin-top: 10px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

<body>
    <header>
        <a href="Sito.html" class="back-arrow" aria-label="Torna alla pagina precedente"></a>

    <div class="variant">
        <img src="img/.png" alt="Liscio">
