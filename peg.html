<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Varianti Peg</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: #f2f2f2;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .variant {
            display: inline-block;
            margin: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .variant img {
            width: 200px;
            border-radius: 8px;
        }

        .variant p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Varianti Peg / Tamponi</h1>

    <div class="variant">
        <img src="KTM_ZIGRINATO.png" alt="Zigrinato">
        <p>Modello Zigrinato - Nero</p>
    </div>

    <div class="variant">
        <img src="KTM_LISCIO.png" alt="Liscio">
        <p>Modello Liscio - Arancione</p>
    </div>

    <div class="variant">
        <img src="KTM_RACING.png" alt="Racing">
        <p>Modello Racing - Titanio</p>
    </div>

</body>
</html>
