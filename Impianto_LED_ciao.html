<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>pb_3dparts</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />

    <title>Impianto LED Ciao</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f0f2f0, #000c40);
            color: black;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 25px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #000;
            margin-bottom: 5px;
            font-size: 28px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 30px;
        }

        .product-image {
            flex: 1;
            min-width: 280px;
            text-align: center;
        }

        .product-image img {
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-image img:hover {
            transform: scale(1.03);
        }

        .product-info {
            flex: 1;
            min-width: 280px;
        }

        .product-title {
            font-size: 22px;
            margin-bottom: 12px;
            color: #333;
        }

        .product-description {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 16px;
        }

        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #2a5a9a;
            margin: 25px 0;
            text-align: center;
        }

        .back-arrow {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #2a5a9a;
            font-weight: bold;
            font-size: 16px;
        }

        .back-arrow::before {
            content: "←";
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .product-image img {
                max-width: 95%;
            }

            .product-title {
                font-size: 20px;
            }

            .product-description {
                font-size: 15px;
            }

            .product-price {
                font-size: 24px;
            }

            .back-arrow {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Freccia per tornare indietro -->
        <a href="fanali.html" class="back-arrow">Torna ai prodotti</a>

        <!-- Intestazione -->
        <div class="header">
            <h1>Impianto LED Ciao</h1>
        </div>

        <!-- Contenuto prodotto -->
        <div class="product-container">
            <div class="product-image">

                <!-- Fancybox :  Inserire qui tutte le foto da scorrere -->

                <!-- IMMAGINE 1 --> 
                <a data-fancybox="gallery" 
                    data-caption="Impianto elettrico a LED per Ciao/Bravo" 
                    href="img/Impianto_LED.png"
                    style="display:none;" 
                    alt="Impianto LED Ciao">
                </a>

                <!-- IMMAGINE 2 -->
                <a data-fancybox="gallery" 
                    data-caption="Fanale anteriore a LED" 
                    href="img/Fanale1.png"
                    style="display:none;" 
                    alt="Impianto LED Ciao">
                </a>

                <!-- IMMAGINE 3 -->
                <a data-fancybox="gallery" 
                    data-caption="Fanale anteriore a LED" 
                    href="img/Fanale2.png"
                    style="display:none;"
                    alt="Impianto LED Ciao">
                </a>

                <p class="product-description">Impianto elettrico a LED per Ciao/Bravo</p>
            </div>
            
            <div class="product-info">
                <h3 class="product-title">Caratteristiche</h3>
                <p class="product-description">
                    MANCANTE: Inserire qua la descrizione con le caratteristiche
                </p>
                
                <h3 class="product-title">Specifiche tecniche</h3>
                <ul class="product-description">
                    <li>Materiale: PLA</li>
                    <li>Peso: XXg</li>
                    <li>Colori disponibili: Nero, Rosso, Arancione, Bianco, Blu</li>
                </ul>
                
                <div class="product-price">€50,00</div>
            </div>
        </div>
    </div>

    <!-- ⭐ Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

    <script>
        // ⭐ Attivazione Fancybox ottimizzata per mobile
        Fancybox.bind('[data-fancybox="gallery"]', {
            Dots: true,
            Thumbs: false,
            dragToClose: true,
            animated: true,
            idle: false,
            zoom: true,
            Toolbar: {
                display: ["close"],
            },
            Carousel: {
                transition: "slide",
                friction: 0.9, // miglior scorrimento su smartphone
            }
        });
    </script>

</body>
</html>
