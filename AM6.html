<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Componenti per AM6</title>

        <!-- Link per l'icona sulla tab -->
        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="pb 3dparts" />
        <link rel="manifest" href="favicon/site.webmanifest" />

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(to right, #f0f2f0, #000c40);
                color: black;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .variant-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
                gap: 20px;
            }

            .variant-link {
                text-decoration: none;
                color: inherit;
            }

            .variant {
                width: 250px;
                background: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .variant:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            .variant img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .variant p {
                margin: 0;
                font-size: 18px;
                font-weight: bold;
            }

            .back-arrow {
                position: absolute;
                top: 40px;
                left: 30px;
                width: 40px;
                height: 40px;
                cursor: pointer;
                z-index: 1001;
                transition: transform 0.3s ease;
            }

            .back-arrow:hover {
                transform: translateX(-5px);
            }

            .back-arrow::before {
                content: "";
                position: absolute;
                width: 20px;
                height: 20px;
                border-left: 3px solid #000;
                border-bottom: 3px solid #000;
                transform: rotate(45deg);
                left: 10px;
                top: 8px;
            }

            header {
                text-align: center;
                padding: 30px 0;
                background-color: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
                margin-bottom: 30px;
            }

            h2 {
                color: #555;
                font-weight: normal;
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="index.html" class="back-arrow" aria-label="Torna alla pagina precedente"></a>
            <h1>Componenti per AM6</h1>
            <h2>Scegli tra una vasta gamma di prodotti per il tuo AM6</h2>
        </header>

        <div class="variant-container">
            <!-- Tappo miscelatore -->
            <a href="AM6 - Tappo_mixer.html" class="variant-link">
                <div class="variant">
                    <img src="img/Tappo_mixer_AM6 - 1.png" alt="Tappo miscelatore">
                    <p>Tappo miscelatore</p>
                </div>
            </a>

            <!-- Parapignone -->
            <a href="AM6 - Parapignone.html" class="variant-link">
                <div class="variant">
                    <img src="img/Work_in_progress.png" alt="Parapignone">
                    <p>Parapignone</p>
                </div>
            </a>

            <!-- Product 3 -->
            <a href="Portachiavi_modello3.html" class="variant-link">
                <div class="variant">
                    <img src="img/Work_in_progress.png" alt="Product 3">
                    <p>Product 3</p>
                </div>
            </a>
        </div>
    </body>
